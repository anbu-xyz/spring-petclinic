databaseChangeLog:
  - changeSet:
      id: 20240401-vets-table.yaml
      author: anbu
      changes:
        - createTable:
            tableName: vets
            remarks: vets table
            columns:
            - column:
                name: id
                type: integer
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: first_name
                type: varchar(30)
            - column:
                name: last_name
                type: varchar(30)
        - createSequence:
           cacheSize: 100
           cycle: false
           incrementBy: 50
           minValue: 1
           ordered: false
           sequenceName: vets_seq
           startValue: 1

