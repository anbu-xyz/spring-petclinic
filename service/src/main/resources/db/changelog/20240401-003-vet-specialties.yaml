databaseChangeLog:
  - changeSet:
      id: 20240401-003-vet-specialties.yaml
      author: anbu
      changes:
        - createTable:
            tableName: vet_specialties
            remarks: vet specialities table
            columns:
            - column:
                name: vet_id
                type: integer
            - column:
                name: specialty_id
                type: integer
        - addForeignKeyConstraint:
            baseColumnNames: vet_id
            baseTableName: vet_specialties
            constraintName: fk_vet_specialties_vets
            referencedColumnNames: id
            referencedTableName: vets
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: specialty_id
            baseTableName: vet_specialties
            constraintName: fk_vet_specialties_specialties
            referencedColumnNames: id
            referencedTableName: specialties
            validate: true
