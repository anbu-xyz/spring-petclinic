<div class="container">
  <h1>Vet Registration Form</h1>
  <form action="#" method="post">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="licenseNumber">License Number:</label>
      <input type="text" id="licenseNumber" name="licenseNumber" required>
    </div>

    <div class="form-group">
      <label for="specialities">Specialization:</label>
      <select id="specialities" name="specialities" required>
        <option value="">Select a specialization</option>
        <option value="general">General Practice</option>
        <option value="surgeon">Surgery Practice</option>
        <option value="dentist">Dermatology Practice</option>
        <option value="psychiatrist">Psychiatry Practice</option>
        <option value="immunologist">Immunology Practice</option>
        <option value="pharmacist">Pharmacy Practice</option>
        <option value="nutritionist">Nutritionist Practice</option>
        <option value="radiologist">Radiologist Practice</option>
        <option value="dentistry">Dental Practice</option>
        <option value="other">Other Practice</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
</body>
