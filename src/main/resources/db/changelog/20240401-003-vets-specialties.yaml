databaseChangeLog:
  - changeSet:
      id: 20240401-003-vets-specialties.yaml
      author: anbu
      changes:
        - createTable:
            tableName: vets_specialties
            remarks: vets table
            columns:
            - column:
                name: vet_id
                type: integer
            - column:
                name: speciality_id
                type: integer
        - addForeignKeyConstraint:
            baseColumnNames: vet_id
            baseTableName: vets_specialties
            constraintName: fk_vet_specialties_vets
            referencedColumnNames: id
            referencedTableName: vets
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: speciality_id
            baseTableName: vets_specialties
            constraintName: fk_vet_specialties_specialties
            referencedColumnNames: id
            referencedTableName: specialties
            validate: true
