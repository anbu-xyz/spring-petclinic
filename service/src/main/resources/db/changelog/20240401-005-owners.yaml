databaseChangeLog:
  - changeSet:
      id: 20240401-005-owners.yaml
      author: anbu
      changes:
        - createTable:
            tableName: OWNERS
            remarks: owners table
            columns:
            - column:
                name: id
                type: integer
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: first_name
                type: varchar(30)
            - column:
                name: last_name
                type: varchar(30)
            - column:
                name: address
                type: varchar(255)
            - column:
                name: city
                type: varchar(80)
            - column:
                name: telephone
                type: varchar(20)
            - column:
                name: update_timestamp_utc
                type: timestamp
        - createSequence:
           cacheSize: 100
           cycle: false
           incrementBy: 50
           minValue: 1
           ordered: false
           sequenceName: OWNERS_SEQ
           startValue: 1
        - createIndex:
            columns:
              - column:
                  name: last_name
            indexName: idx_owners_last_name
            tableName: OWNERS
